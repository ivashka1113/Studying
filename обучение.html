<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Это заголовок тайтл</title>
    <link rel="stylesheet" href="styles_day1.css">
    <style>
        input:focus {
            outline: 1px solid red;
            box-shadow: 0 0 5px rgb(255, 89, 89);
        }

        input::selection {
            color: white;
            background-color: blue;
        }

        .parent {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            color: red;
            transition: all 3s ease;
        }

        .parent:hover {
            background: red;
        }

        #p1 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="parent">
        <p id="p1">Постыдился бы)</p>
        <p id="p2">Yaso Subibu</p>
    </div>
</body>

</html>
