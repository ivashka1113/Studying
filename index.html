<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Это заголовок тайтл</title>
    <link rel="stylesheet" href="styles_day1.css">
    <style>
        .parent {
            border: 1px solid red;
            width: 40px;
            height: 40px;
            animation: move 8s 1.5s ease-in-out infinite, pulse 2s 0s linear infinite;
            animation-play-state: paused;
        }

        input {
            transform: scale(0.5);
        }

        input:checked+.parent {
            border: 1px solid green;
            animation-play-state: running;
        }

        @keyframes move {
            0% {
                margin: 0;
                transform: rotate(0deg);
            }

            25% {
                margin-left: 400px;
                margin-top: 0;
                transform: scale(3.0), rotate(90deg);
            }

            50% {
                margin-left: 400px;
                margin-top: 400px;
                transform: scale(3.0), rotate(180deg);
            }

            75% {
                margin-left: 0;
                margin-top: 400px;
                transform: scale(1.0), rotate(270deg);
            }

            100% {
                margin: 0;
                transform: rotate(360deg);
            }

        }

        @keyframes pulse {
            0% {
                background-color: white;
            }

            50% {
                background-color: red;
            }

            100% {
                background-color: white;
            }

        }

        /* @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(90deg);
            }

            50% {
                transform: rotate(180deg);
            }

            75% {
                transform: rotate(270deg);
            }

            100% {
                transform: rotate(360deg);
            }

        } */
    </style>
</head>

<body>
    <input type="checkbox">
    <div class="parent">
    </div>


    </div>

</body>

</html>
