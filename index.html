<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Это заголовок тайтл</title>
    <link rel="stylesheet" href="styles_day1.css">
    <style>
        @keyframes move {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(1turn);
            }
        }

        @keyframes color_red {
            from {
                background-color: white;
            }

            to {
                background-color: red;
            }
        }



        .child {
            width: 10px;
            height: 10px;
            border: 1px solid red;
            border-radius: 5px;
            margin-left: 40px;
            margin-top: 40px;
            transform-origin: 80px -120px;
            animation: move 5s linear infinite, color_red 3000ms linear infinite;
        }

        .parent {
            margin: 70px;
            border: 1px solid red;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="parent">
        ХУЙ
    </div>
    <div class="child"></div>
</body>

</html>
